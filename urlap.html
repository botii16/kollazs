        <form name="rendeles">
            <h1>Pizza Rendelés</h1>
            <fieldset>
                <legend>Vevő adatai:</legend>
                <p><label>Teljes Név: <input type="text" name="nev">
                        </label></p>
                <p><label>Telefonszám: <input type="tel" name="telefon" size="10"></label></p>
            </fieldset>
            <fieldset>
                <legend>Pizza mérete</legend>
                <p><label><input type="radio" name="meret" value="kicsi">20cm</label></p>
                <p><label><input type="radio" name="meret" value="nagy">50cm</label></p>
            </fieldset>
            <fieldset>
                <legend>Feltétek</legend>
                <p><label><input type="checkbox" name="feltet1" value="sonka">Sonkás</label></p>
                <p><label><input type="checkbox" name="feltet2" value="sajt">Sajtos</label></p>
                <p><label><input type="checkbox" name="feltet3" value="gomba">Gombás</label></p>
            </fieldset>
            <fieldset>
                <legend>Végezetül</legend>
                <p><label>Mennyiség: <input type="number" name="mennyiseg"> db</label></p>
                <p><label>Egyéb megjegyzés: <textarea name="egyeb"></textarea></label></p>
                <p><label>Kért szállítási idő: <input type="time" name="kiszallitas"></label></p>
                <br>
                <input type="reset" name="visszaallitas">
                <input type="submit" name="kuldes">
            </fieldset>
        </form>
