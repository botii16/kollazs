<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boti oldala</title>
</head>
<body>
    
    <input type="number" name="a" id="aertek" placeholder="A érték"><br>
    <input type="number" name="b" id="bertek" placeholder="B érték"><br><br>
    <button onclick="szamolas(aertek.value, bertek.value)">C értéke = </button>
    <p style="border: 1px solid black; width: 145px; height: 20px; border-radius: 3px;" id="eredmeny"></p>

    <script>
        function szamolas(a, b) {
            document.getElementById('eredmeny').innerHTML = Math.sqrt(a * a + b * b)
        }
    </script>


</body>
</html>
